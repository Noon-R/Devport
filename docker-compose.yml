services:
  relay:
    build:
      context: .
      dockerfile: docker/relay/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - DOMAIN=cloud.devport.app
      - BASE_URL=https://cloud.devport.app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # For local development only
  server:
    build:
      context: .
      dockerfile: docker/server/Dockerfile
    ports:
      - "9870:9870"
    environment:
      - AUTH_TOKEN=${AUTH_TOKEN:-password}
      - SERVER_PORT=9870
      - RELAY_ENABLED=true
      - RELAY_URL=http://relay:8080
    volumes:
      - ./workspace:/data
    depends_on:
      - relay
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9870/health"]
      interval: 30s
      timeout: 3s
      retries: 3
