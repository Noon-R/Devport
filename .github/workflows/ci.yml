name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Go backend tests
  backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [server, relay]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        working-directory: ${{ matrix.module }}
        run: go mod download

      - name: Build
        working-directory: ${{ matrix.module }}
        run: go build -v ./...

      - name: Test
        working-directory: ${{ matrix.module }}
        run: go test -v ./...

      - name: Vet
        working-directory: ${{ matrix.module }}
        run: go vet ./...

  # Frontend tests
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Lint
        working-directory: web
        run: npm run lint

      - name: Build
        working-directory: web
        run: npm run build

      - name: Test
        working-directory: web
        run: npm run test -- --run

  # Docker build test
  docker:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Build relay Docker image
        run: docker build -f docker/relay/Dockerfile -t devport-relay:test .

      - name: Build server Docker image
        run: docker build -f docker/server/Dockerfile -t devport-server:test .
